{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="padding-top: 50px; padding-bottom: 50px; max-width: 500px">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Сброс пароля</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Запросить сброс пароля</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
